<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //기존 방식
        function addMark(){
            let newData = [];
            for(let i=0; i<arguments.length; i++){
                newData.push(arguments[i] + "!");
            }

            console.log(newData);
        }    
        addMark(1,2,3,4,5,6,7,8);

        console.log("----------------------");
        function addMark2(){
            //map은 배열에서 사용가능하다.
            //arguments는 배열같은데 배열이 아니다(자바스크립트에선 이런 경우가 많음)
            let newArray = Array.from(arguments);
            let newData = [];
            
            newArray.map((value, key)=>{
                console.log(`${key} : ${value}`);
                newData.push(value);
            });
            console.log(newData);
        }
        addMark2(2,3,45,55,1,2,3);

        
    </script>
</body>
</html>
