<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * default parameter
         * */
        //기존 방식
        function mul(_p1, _p2){
            //2번째 파라미터 값이 안들어왔을 때
            _p2 = _p2 || 1;
            return _p1 * _p2
        }
        //ES6에서 추가된 방식(파라미터에 바로 기본 값 넣음)
        function newMul(_p1, _p2 = 2) {
            return _p1 * _p2;
        }

        //오브젝트도 가능
        function newMul2(_p1, _p2 = {value:10}){
            return _p1 * _p2.value;
        }

        console.log(newMul2(5));
        // console.log(newMul(5));
    </script>
</body>
</html>
