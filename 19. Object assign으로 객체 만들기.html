<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Object assign 메서드
        //new을 사용하지않고 순수한 오브젝트 만들기(es5)    
        
        const healthObj = {
            showHealth : function(){
                console.log("오늘은 운동시간 : " + this.healthTime);
            }
        }

        const myHealth = Object.create(healthObj);
        myHealth.healthTime = "11:20";
        myHealth.name = "KJY"
        //Object.create의 단점 위에 처럼 변수 값을 일일히 넣어줘야 된다.
        console.log(myHealth);

        //assign을 사용하면서 변수에 값 입력이 가능
        const myHealth2 = Object.assign(Object.create(healthObj),{
            name : "KJY",
            lastTime : "11:20"
        });
        console.log(myHealth2);


        //Immutable 객체 만들기(복사라고 생각하면 됨)

        //첫번째 파라미터는 비우고 두번째 파라미터는 복사할 객체, 세번째는 새로 넣을 변수 값 입력
        //첫번쨰 파라미터에 다른 오브젝트를 넣으면 프로토타입으로 들어간다.

        const myHealth3 = Object.assign({}, myHealth2, {"lastTime" : "23:30"});
        console.log(myHealth3);

    </script>
</body>
</html>
