<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        /**
         * 기존 bind(this)로 사용했던 부분 생략 가능
         * */
        const myObj = {
            runTimeout(){
                setTimeout(function() {
                    console.log("runTimeout : ", this === window);
                    this.printData();
                    /* 그냥 this를 사용하면 
                    this가 가리키는게 window 객체라서 없다고 나온다.
                    */
                }.bind(this),200); // 그래서 bind를 붙여준다.
                
            },
            runTimeout2(){
                setTimeout(()=>{/*arrow 함수를 사용하면 this는 myObj를 가리킨다.(자동 바인드)*/
                    console.log("runTimeout2 : ",this === window);
                    this.printData();

                },200);
            },
            printData(){
                console.log("hi users~");
            }
        };
        
        myObj.runTimeout();
        myObj.runTimeout2();

        console.log("----------------------");

        
        


    </script>
</body>
</html>
