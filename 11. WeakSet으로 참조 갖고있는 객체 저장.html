<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*weakset 참조를 갖고 있는 객체만 저장 가능
          중간에 참조가 해지되면 가비지 컬렉션 대상이되어 그 객체가 없어짐

          객체 형태를 중복없이 저장하려고 할 때 유용하다.
        */
        let arr = [1,2,3,4];
        let arr2 = [5,6,7,8];
        let obj = {arr, arr2};
        let ws = new WeakSet();
        ws.add(arr);
        ws.add(arr2);
        ws.add(obj);

        arr = null; 
        // ws.add(123); // 안들어가짐(invaild type)
        // ws.add("123"); // 안들어가짐(invaild type)
        // ws.add(null); // 안들어가짐(invaild type)
        // ws.add(function(){}); // 들어감

        console.log(ws); // arr을 null로 하고 console 찍으면 존재하는 것처럼 보임
        console.log(ws.has(arr)); // has로 찍어보면 없음(false). 즉 없음
    </script>
</body>
</html>
